<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Meet our Team</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut aut odit, voluptates minima eius, perspiciatis a nobis porro fuga libero accusamus facilis vita voluptatem tempora sunt! Consequuntur nesciunt beata provident.</p>   
    </header>
    <main>
        <div id="grid" class="container grid">
        </div>
        <form action="#">
            <h2>Add new team member</h2>
            <div class="input">
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>
            <div class="input">
                <label for="role">Team role</label>
                <input type="text" id="role">
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="input">
                <label for="img">Img src</label>
                <input type="text" id="img">
            </div>
            <button>Add member</button> 
        </form>
    </main>
    <!-- main js -->
    <script src="script.js"></script>
</body>
</html>
